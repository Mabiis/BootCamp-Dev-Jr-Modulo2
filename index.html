            </div>

            </div>
        </div>

        <div class="flex-container"> <!-- PARTE 2 DA IMAGEM -->
            <div class="coluna1"> <!-- COLUNA 1 -->
                <div class="subscription_title">
                    <p>Assinatura mensal:</p>

                <div>
                    <span class="price">R$ 99,99</span>
                    <span class="month">por mês.</span>
                </div>

                <div>
                    <p>Cancele a qualquer momento.</p>
                </div>

                <button class="button">Assine Agora</button>
            </div>

            <div class="coluna2"> <!-- COLUNA 2 -->
                <div>

                <div>

                </div>
